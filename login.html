<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>

	<link rel="stylesheet" href="./topbar.css">


	<style>
		html, body {margin: 0; height: 100%;}

		


		body {
			font-family: Arial, sans-serif;
			background-image: url(images/login2.jpeg);
			background-size: cover;

			/* Center the background image */
			background-position: center;

			/* Set background to fixed so it doesn't scroll with content */
			background-attachment: fixed;

			margin: 0;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			
		}

		.form {
			max-width: 600px;
			/* Increased width for the table */
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;

			background: rgba(255, 255, 255, 0.25);
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			backdrop-filter: blur(4px);
			-webkit-backdrop-filter: blur(4px);
			border-radius: 10px;
			border: 1px solid rgba(255, 255, 255, 0.18);
			z-index: 10;
		}

		.form h1 {
			margin-bottom: 20px;
			text-align: center;
		}

		.form table {
			width: 100%;
		}

		.form table tr td {
			padding: 10px;
		}

		
		.form__field {
			font-family: inherit;
			width: 100%;
			border: 0;
			border-bottom: 2px solid;
			outline: 0;
			font-size: 1rem;
			color: black;
			padding: 7px 0;
			background: transparent;
			transition: border-color 0.2s;
		}

		.form input[type="text"],
		.form input[type="password"],
		.form input[type="date"],
		.form input[type="number"],
		.form input[type="radio"],
		.form input[type="checkbox"] {
			width: calc(100% - 20px);
			/* Adjusted width to fit within the table */
			padding: 8px;
			box-sizing: border-box;
		}

		.form button {
			width: 100%;
			margin-top: 10px;
			/* Added margin to separate button from other inputs */
			padding: 10px;
			background-color: #007bff;
			color: white;
			border: none;
			cursor: pointer;
		}

		.form button:hover {
			background-color: #0056b3;
		}

		.form p {
			text-align: center;
			margin-top: 15px;
		}

		.hidden {
			display: none;
		}

		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px 0;
		}

		


	</style>
</head>


<body>

	<div class="header">

		<div class="logo">
			<img src="./images/foodie.jpg" alt="Foodie Express Logo" class="img-responsive" style="border-radius: 20px;">
		</div>

		<div class="main-nav">
			<b>
				<nav class="navbar" align="justify">
					<a href="./homepage.html" class="hover-underline-animation">Home</a>
					<a href="./menu.html" class="hover-underline-animation">Menu</a>
					<a href="./aboutus.html" class="hover-underline-animation">About Us</a>
					<a href="./contactus.html" class="hover-underline-animation">Contact Us</a>
				</nav>
			</b>
		</div>

		<div class="icons">
			<a href="./login.html" style="text-decoration:none;">
				<div id="login-btn"><b>Login</b></div>
			</a>
		</div>

	</div>


	<div class="container">
		
		<div id="login" class="form">
			<div style="text-align: center;"><img width="350px" src="./images/foodie.jpg" alt="Foodie Express Logo" class="img-responsive" style="border-radius: 10px;"></div>
			<h2 style="text-align: center;">LOGIN</h2>
			<form>
				<div>
					<label for="username" class="">Username</label>
					<input name="username" type="text" class="form__field" placeholder="Enter your username" required>
					
				</div>

				<div style="padding-top: 20px;">
					<label for="">Password</label>
					<input type="password" class="form__field" placeholder="Enter your password" required>
				</div>

				<button style="border-radius: 10px; margin-top: 23px;" type="submit">Login</button>

				<p> Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
			</form>
		</div>

		<div id="signup" class="form hidden">
			<h1>SIGNUP NOW</h1>
			<form id="form1" name="form1" method="post" action="">
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td>Full Name</td>
						<td><input type="text" name="txtFullName" id="txtFullName" required></td>
					</tr>
					<tr>
						<td>Email Address</td>
						<td><input type="text" name="txtEmail" id="txtEmail" required></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="txtPassword" id="txtPassword" required></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type="password" name="txtConfirmPassword" id="txtConfirmPassword" required></td>
					</tr>
					<tr>
						<td>Date</td>
						<td><input type="date" name="txtDate" id="txtDate" required></td>
					</tr>

					<tr>
						<td>Contact Number</td>
						<td><input type="text" name="txtContact" id="txtContact" required></td>
					</tr>

					<tr>
						<td>Email me the latest updates</td>
						<td><input type="checkbox" name="chkEmailMe" id="chkEmailMe"></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" name="btnSubmit" id="btnSubmit">Submit</button>
							<button type="reset" name="btnReset" id="btnReset">Reset</button>
						</td>
					</tr>
				</table>
			</form>
			<p>Already have an account? <a href="#" id="loginLink">Login</a></p>
		</div>

	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const loginForm = document.getElementById("login");
			const signupForm = document.getElementById("signup");
			const loginLink = document.getElementById("loginLink");
			const signupLink = document.getElementById("signupLink");

			loginLink.addEventListener("click", function (event) {
				event.preventDefault(); // Prevent the default behavior
				loginForm.classList.remove("hidden");
				signupForm.classList.add("hidden");
			});

			signupLink.addEventListener("click", function (event) {
				event.preventDefault(); // Prevent the default behavior
				loginForm.classList.add("hidden");
				signupForm.classList.remove("hidden");
			});
		});
	</script>
</body>


<footer>
	<p>&copy; 2024 Food Delivery App</p>
</footer>

</html>
