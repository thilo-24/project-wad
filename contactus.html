<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./topbar.css">
    <style>
        /* Global styles */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url(images/login.jpg);
            background-size: cover;

            /* Center the background image */
            background-position: center;

            /* Set background to fixed so it doesn't scroll with content */
            background-attachment: fixed;
        }


        main {
            padding: 20px;
        }

        h2,
        h3 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        /* Contact form styles */
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/foodie.jpg" alt="Foodie Express Logo" class="img-responsive"
                style="border-radius: 20px;">
        </div>

        <div class="main-nav">
            <b>
                <nav class="navbar" align="justify">
                    <a href="./homepage.html" class="hover-underline-animation">Home</a>
                    <a href="./menu.html" class="hover-underline-animation">Menu</a>
                    <a href="./aboutus.html" class="hover-underline-animation">About Us</a>
                    <a href="./contactus.html" class="hover-underline-animation">Contact Us</a>
                </nav>
            </b>
        </div>

        <div class="icons">
            <a href="./login.html" style="text-decoration:none;">
                <div id="login-btn"><b>Login</b></div>
            </a>
        </div>

    </div>

    <div class="container">
        <div class="contact-form" style="width: 100%;">
            <h2>Send us a message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Food Delivery App</p>
    </footer>
</body>

</html>
