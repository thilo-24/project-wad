<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        h1, h2, h3 {
            margin-bottom: 10px;
        }

        .menu-category {
            margin-bottom: 20px;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center align menu items */
        }

        .menu-item {
            width: calc(30% - 20px); /* Adjust based on the number of items per row */
            margin: 10px; /* Add margin around each menu item */
            background-color: #f9f9f9; /* Add background color for menu item */
            border: 1px solid #ddd; /* Add border for menu item */
            border-radius: 5px; /* Add border radius for rounded corners */
            padding: 10px; /* Add padding for spacing */
            position: relative; /* Add position relative to position absolute add to cart button */
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Add border radius for rounded corners */
        }

        .menu-item h3 {
            margin-top: 10px;
            margin-bottom: 5px; /* Adjust margin bottom for spacing */
        }

        .menu-item p {
            margin-bottom: 10px;
            font-size: 14px; /* Adjust font size for description */
        }

        .menu-item span {
            font-weight: bold;
            font-size: 16px; /* Adjust font size for price */
        }

        .add-to-cart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .total {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>cart</h1>
        <!-- Navigation menu -->
    </header>
    <main>
        <section class="menu-category">
            <h2>foods</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="placeholder.jpg" alt="Starter 1">
                    <h3>Starter 1</h3>
                    <p>Description of Starter 1</p>
                    <span>$10</span>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more starter items as needed -->
            </div>
        </section>

        <!-- Add more sections for other categories like desserts, beverages, etc. -->

        <div class="total">
            Total: $<span id="total">0</span>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        // Script to handle adding items to cart and updating total
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const totalDisplay = document.getElementById('total');
        let total = 0;

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const menuItem = button.parentElement;
                const price = menuItem.querySelector('span').innerText;
                total += parseInt(price.slice(1)); // Remove $ sign and parse as integer
                totalDisplay.innerText = total;
            });
        });
    </script>
</body>
</html>
